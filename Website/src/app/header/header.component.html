<div class="top-area">
    <div class="header-area">
        <!-- Start Navigation -->
        <nav class="navbar navbar-default bootsnav  navbar-sticky navbar-scrollspy"  data-minus-value-desktop="70" data-minus-value-mobile="55" data-speed="1000">

            <div class="container">

                <!-- Start Header Navigation -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="index.html">carvilla<span></span></a>

                </div><!--/.navbar-header-->
                <!-- End Header Navigation -->

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
                    <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
                        <li [ngClass]="currentPage=='home'?'active':null" 
                        class="scroll" routerLink="/home"><a>Home</a></li>
                        <li [ngClass]="currentPage=='servicePage'?'active':null" class="scroll"><a href="service">service</a></li>
                        <li class="scroll"><a href="#featured-cars">featured cars</a></li>
                        <li class="scroll" *ngIf="userRole=='Admin'"><a href="#new-cars">new cars</a></li>
                        <li class="scroll"><a href="#brand">brands</a></li>
                        <li class="scroll"><a href="contact">contact</a></li>
                        <li class="scroll"><a href="javascript:void"(click)="Logout()">Logout</a></li>
                        {{parentName}}
                    </ul><!--/.nav -->
                </div><!-- /.navbar-collapse -->
            </div><!--/.container-->
        </nav><!--/nav-->
        <!-- End Navigation -->
    </div><!--/.header-area-->
    <div class="clearfix"></div>

</div><!-- /.top-area-->
<!-- top-area End -->
